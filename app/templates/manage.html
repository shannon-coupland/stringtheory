{% extends "base.html" %}

{% block app_content %}
    <h1>Manage Site</h1>

    <h3>All Users</h3>
    <table style="width: 60%">
        <tr>
            <th>Username</th>
            <th>User ID</th>
            <th>Email</th>

        </tr>
        {% for u in users %}
        <tr>
            <td><a href={{ '/profile/'~u.id }}>{{u.username}}</a></td>
            <td>{{u.id}}</td>
            <td><a href="mailto:{{u.email}}">{{u.email}}</a></td>

        </tr>
        {% endfor %}
    </table>

    <h3>All Patterns</h3>
    <table style="width: 60%">
        <tr>
            <th>Name</th>
            <th>Pattern ID</th>
            <th>Uploaded By</th>
            
        </tr>
        {% for p in patterns %}
        <tr>
            <td><a href={{ '/comments/'~p.id }}>{{p.name}}</a></td>
            <td>{{p.id}}</td>
            <td><a href={{ '/profile/'~p.user_id }}>{{p.user_id}}</a></td>
        </tr>
        {% endfor %}
    </table>

    


{% endblock %}
